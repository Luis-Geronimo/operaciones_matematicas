<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Formula distancia</title>
</head>
<body>
    
    <div class="container my-2" id="app">
        
        <div class="d-flex justify-content-center">
           <a href="../"> <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-circle-fill text-info" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
              </svg>
            </a>
            <h2 class="text-danger text-center"> {{Mi_titulo}}</h2>
        </div>
        

        <div class="row col-lg-12">
            <div class="mb-3 row">
                <label for="numero_puntos" class="col-sm-3 col-form-label"><b>Numero de puntos (2 o 3) =</b></label>                
                <div class="col-sm-9">
                    <input class="form form-control" type="text" name="numero_puntos" id="numero_puntos" v-model.number="puntos">
                </div>          
        </div>        

        <br>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>

            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </symbol>
          </svg>
          
          <div v-if="puntos ==2 || puntos==3" class="alert alert-primary d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
            <div>
                <h5 class="text-center"><b>Puntos dados para calcular: </b> {{puntos}}</h5>
            </div>
          </div>

          <div v-if="puntos <2 || puntos>3" class="alert alert-warning d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                <h5 class="text-center"><b>Nota: </b> Solo se acepta el numero 2 o 3</h5>
            </div>
          </div>

          <div v-if="puntos ==''" class="alert alert-warning d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                <h5 class="text-center"><b>Nota:</b>Ingrese un numero</h5>
            </div>
          </div>

          <hr>
        <form_2_puntos v-if="puntos==2"></form_2_puntos>
        <form_3_puntos v-if="puntos==3"></form_3_puntos>

        
    </div>

    <script src="formula_2_puntos.js"></script>
    <script src="formula_3_puntos.js"></script>
    <script src="plano.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                Mi_titulo:'Distancia entre 2 o 3 puntos',
                puntos:2
            }
        });
    </script>
    
    
</body>
</html>
